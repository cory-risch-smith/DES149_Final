<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h4 id="score">Score: 10</h4>
    </header>
    <main>
        <img src="https://picsum.photos/300/200" alt="">
        <h3>Please select one of the following:</h3>
        <div class="options">
            <button id="option-a" class="option">A. Some text</button>
            <button id="option-b" class="option">B. Some other text</button>
            <button id="option-c" class="option">C. Some more text</button>
            <button id="option-d" class="option">D. Some other more text</button>
        </div>
    </main>
    <script src="app.js"></script>

</body>
</html>
